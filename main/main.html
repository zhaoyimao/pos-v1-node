<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>没钱赚商店</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script src="js/datbase.js"></script>
    <script src="js/jqueryForHtml.js"></script>
    <link rel="stylesheet" href="js/main.css" type="text/css"/>  
</head>

<body>
    <div id="shop">
    <h1 style="text-align: center">没钱赚商店</h1>
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>单位</th>
                    <th>单价</th>
                    <th>优惠信息</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="good_list">

            </tbody>
        </table>
       <p id="look_up"> <button id="look_up_car" onclick="lookUpCar()">查看购物车</button></p>
    </div>
    <div id="car">
        <h1 style="text-align: center">购物车</h1>
        <table id="car_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>单位</th>
                        <th>单价</th>
                        <th>优惠信息</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="car_good_list">
    
                </tbody>
            </table>
            <p id="buy"><button id="buy_button" onclick="Buy()">购买</button>&nbsp;&nbsp;<button id="return" onclick="returntoshop()">购物商城</button></p>
            <p id="buy_list"></p>
    </div>
    <div></div>
</body>
</html>
